<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listen music</title>
    <link rel="shortcut icon" href="imagens/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
       <img class="hero" src="imagens/illustration-hero.svg" alt="hero-illustration">
       <h2>Order Summary</h2>
       <p class="texto">You can now listen to millions of songs,<br> audiobooks, and podcasts on any device <br> anywhere you like!</p>
       <div id="money">
        <img class="icone" src="imagens/icon-music.svg" alt="icon-music">
        <div id="plano">
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
        </div>
        <div id="link"><a href="#">Change</a></div>

       </div>
       <div id="pagar">
        <p><a href="#">Proceed to Payment</a></p>
       </div>
       <div id="cancelar">
        <a href="#">Cancel Order</a>

       </div>

    </section>
    
</body>
</html>
